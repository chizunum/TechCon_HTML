  <h2>Contact Us</h2>

  <!-- Contact Information -->
  <section>
    <h3>Email Address</h3>
    <p>
      Reach us at:
      <a href="mailto:email@example.com">email@example.com</a>
    </p>

    <h3>Follow Us</h3>
    <ul>
      <li><a href="https://facebook.com/conferencepage" target="_blank">Facebook</a></li>
      <li><a href="https://twitter.com/conferencepage" target="_blank">Twitter</a></li>
      <li><a href="https://instagram.com/conferencepage" target="_blank">Instagram</a></li>
    </ul>
  </section>

  <!-- Embedded Google Map -->
  <section>
    <h3>Our Venue</h3>
    <div style="width: 100%; height: 300px;">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0920219359475!2d-122.41941508468142!3d37.77492977975892!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064c1f3a993%3A0xc24f1f013e7ef444!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1616161616161"
        width="100%"
        height="100%"
        style="border:0;"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>
  </section>

  <!-- Contact Us Form -->
  <section>
    <h3>Contact Us</h3>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" required></textarea><br><br>

      <button type="submit">Send Message</button>
    </form>
  </section>
