        <header>
            <h1>Register for TechCon 2024</h1>
            <nav>
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="contact.html">Contatc</a></li>
                </ul>

        </header>

        <main>
            <form action="/submit-form" method="post">
    <label for="username">Username (4-8 characters):</label>
    <input type="text" id="username" name="username" required minlength="4" maxlength="8" placeholder="Username">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="example@domain.com">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required minlength="6" maxlength="10" placeholder="password">

    <label>
    <input type="checkbox" name="terms" required>
    I agree to the <a href="#">Terms and Conditions</a>.
  </label>

  <br>
  <button type="submit">Submit</button>
  
</form>
        </main>
